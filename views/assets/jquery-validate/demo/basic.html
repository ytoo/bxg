<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>Basic Demo</title>

		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
	</head>

	<body>
		<header class="container">
			<h1>Basic Demo</h1>
		</header>

		<div class="container">
			<div class="control-group input-append">
				<input type="text" name="name" id="name" form="form" data-required />

				<label for="name" class="add-on"><span class="icon-asterisk"></span> Name</label>
			</div>

			<form id="form">
				<div class="control-group input-append">
					<input type="text" name="nickname" id="nickname" data-required="true" />

					<label for="nickname" class="add-on"><span class="icon-asterisk"></span> Nickname</label>
				</div>

				<div class="control-group input-append">
					<input type="text" name="site" id="site" />

					<label for="site" class="add-on">Site</label>
				</div>

				<div class="control-group input-append">
					<input type="text" name="age" id="age" data-required data-pattern="^[0-9]+$" />

					<label for="age" class="add-on"><span class="icon-asterisk"></span> Age</label>
				</div>

				<div class="btn-group">
					<button type="submit" class="btn btn-primary">Send</button>

					<button type="reset" class="btn">Reset</button>
				</div>
			</form>
		</div>

		<script src="vendor/jquery-1.9.0.min.js"></script>

		<script src="../jquery-validate.js"></script>

		<script>
			$('form').validate({
				//onKeyup设置是否在键盘弹起的时候做校验
				onKeyup : true,
				//eachValidField这个回调函数，会在每一个表单项通过验证的时候被调用
				eachValidField : function() {
					// alert("eachValidField被调用了");
					$(this).closest('div').removeClass('error').addClass('success');
				},
				//eachInvalidField这个回调函数，会在每一个表单项未通过验证的时候被调用
				eachInvalidField : function() {
					// alert("eachInvalidField被调用了");
					$(this).closest('div').removeClass('success').addClass('error');
				}
			});
		</script>
	</body>
</html>
